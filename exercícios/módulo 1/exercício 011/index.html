<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e dimunua o tamanho do navegador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Road Tripzzz - Ofshane.mp3" controls autoplay loop></audio> <br>
    <!--MP3 Wav OGG--> 
   <audio preload="metadata" controls >
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/Road Tripzzz - Ofshane.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
   </audio> 
   <p>Indelizmente seu navegador não consegue reproduzir áudio.
    <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg" target="_blank" rel="external">Clique aqui para baixar o arquivo MP3</a>
    </p>
</body>
</html>
