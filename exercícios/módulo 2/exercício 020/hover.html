<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; font-size: 1em;}

        div:hover{color:springgreen; width: 200px; font-weight: bolder;}

        div > p {display: none;}
        
        div:hover > p {display: block; color: brown; background-color: black; width: 200px; font-weight: bolder;}
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div> <br>
    Fim do Exemplo
</body>
</html>
