<head>

    <title>Links</title>
    <style>
body{font-family: Arial, Helvetica, sans-serif;
 }

a{color: lightseagreen; 
font-weight: bolder;
text-decoration: none;
}
a:hover {color: seagreen; text-decoration: underline;}
a:visited { color: darkseagreen;}
a:active{color: goldenrod; }
li::after{content: ' [link]'; color: goldenrod;}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

    <ul type="circle">
<a href="https://youtube.com" target="_blank" rel="external"><li>Link para o Youtube</li></a>

<a href="https://www.espn.com.br" target="_blank" rel="external"> <li>Link para a ESPN</li> </a>
    </ul>
