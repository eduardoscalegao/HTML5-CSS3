<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style> 
    body{background-color: beige;
    }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos que estão na lista a seguir. Passe o cursor do mouse sobre ele e verá a tag utilizada em cada caso.</p> <br>

    <ul type="disc">
        <li>
            <abbr title="usa-se a tag p">Parágrafo</abbr>
        </li>
        <li><abbr title="usam-se as tags h1, h2, h3...">Títulos</abbr></li>
        <li><abbr title="usa-se a tag img">Imagens</abbr></li>
        <li><abbr title="usa-se a tag strong">Texto grande</abbr></li>
        <li><abbr title="usa-se a tag small">Texto pequeno</abbr></li>
        <li><abbr title="usa-se a tag bdo">Texto invertido</abbr></li>
        <li><abbr title="usa-se a tag ins">Texto sublinhado</abbr></li>

    </ul>
    
</body>
</html>
